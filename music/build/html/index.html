<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="wrapper">
		<div class="song-img">
			<div class="img-wrap">
				<img src="" alt="">
			</div>
		</div>
		<div class="song-info"></div>
		<div class="pro">
			<div class="cur-time">00:00</div>
			<div class="pro-wrap">
				<div class="pro-bottom"></div>
				<div class="pro-top">
					<div class="slider-pointer"></div>
				</div>
			</div>
			<div class="all-time">04:00</div>
		</div>
		<div class="control">
			<div class="btn-wrap like-btn"></div>
			<div class="btn-wrap prev-btn"></div>
			<div class="btn-wrap play-btn"></div>
			<div class="btn-wrap next-btn"></div>
			<div class="btn-wrap list-btn"></div>
		</div>
		<div class="list">
			<div class="header">播放列表</div>
			<ul class="play-list"></ul>
			<div class="close">关闭</div>
		</div>
	</div>
</body>
<script src="../js/zepto.min.js"></script>
<script src="../js/gaussBlur.js"></script>
<script src="../js/control.js"></script>
<script src="../js/plays.js"></script>
<script src="../js/process.js"></script>
<script src="../js/playlist.js"></script>
<script src="../js/render.js"></script>
<script src="../js/index.js"></script>
</html>
